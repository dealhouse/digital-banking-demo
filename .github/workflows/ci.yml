name: CI

on:
  push:
  pull_request:

jobs:
  core-api:
    name: core-api (Gradle tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core-api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run tests
        run: ./gradlew test --no-daemon

  risk-service:
    name: risk-service (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: risk-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Run tests
        run: pytest -q

  dashboard:
    name: dashboard (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test -- --run
